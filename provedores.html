<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Proveedores</title>
  <link rel="stylesheet" href="css/proveedores.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Inventario mond | Administrador</div>
    <nav>
      <ul class="menu">
        <li><a href="aministrador.html">Inicio</a></li>
        <li><a href="inventario.html">Inventario</a></li>
        <li><a href="reportes.htm">Reportes</a></li>
        <li><a href="proveedores.html">Proveedores</a></li>
        <li><a href="cuentaypermisos.html">Cuenta/Permisos</a></li>
        <li><a href="roles.html">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <div class="contenedor">
    <h1>Gestión de Proveedores</h1>

    <form id="supplierForm">
      <input type="hidden" id="supplierId" name="id">
      <h2><span id="formTitle">Agregar</span> Proveedor</h2>

      <label for="nombre">Nombre del Proveedor:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="tipoProveedor">Tipo de Proveedor:</label>
      <select id="tipoProveedor" name="tipoProveedor" required>
        <option value="">Seleccione un tipo</option>
        <option value="Camisas">Camisas</option>
        <option value="Blusas">Blusas</option>
        <option value="Jeans">Jeans</option>
        <option value="Nacional">Nacional</option>
        <option value="Internacional">Internacional</option>
        <option value="Materia Prima">Materia Prima</option>
        <option value="Distribuidor">Distribuidor</option>
        <option value="Servicio">Servicio</option>
      </select>

      <button type="submit" id="submitButton">Agregar Proveedor</button>
      <button type="button" id="cancelEdit" style="display: none;">Cancelar Edición</button>
    </form>

    <h2>Listado de Proveedores</h2>
    <table class="tabla-proveedores">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="proveedoresTableBody"></tbody>
    </table>
  </div>

  <script src="js/proveedores.js"></script>
</body>
</html>
