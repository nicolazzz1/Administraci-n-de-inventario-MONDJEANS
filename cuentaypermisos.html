  <main class="contenedor">
    <h1>Gestión de Usuarios</h1>

    <!-- Agregar -->
    <div class="form-seccion">
      <h2>Agregar Usuario</h2>
      <form action="control_usuario.php" method="POST">
        <input type="hidden" name="accion" value="agregar">
        <label>Usuario</label><input type="text" name="usuario" required>
        <label>Primer Nombre</label><input type="text" name="nombre1" required>
        <label>Segundo Nombre</label><input type="text" name="nombre2">
        <label>Primer Apellido</label><input type="text" name="apellido1" required>
        <label>Segundo Apellido</label><input type="text" name="apellido2">
        <label>Dirección</label><input type="text" name="direccion" required>
        <label>Teléfono</label><input type="number" name="telefono" required>
        <label>Contraseña</label><input type="password" name="contrasena" required>
        <label>Rol</label>
        <select name="rol" required>
          <option value="cliente">Cliente</option>
          <option value="usuario">Usuario</option>
          <option value="administrador">Administrador</option>
        </select>
        <button type="submit">Agregar</button>
      </form>
    </div>

    <!-- Eliminar -->
    <div class="form-seccion">
      <h2>Eliminar Usuario</h2>
      <form action="control_usuario.php" method="POST">
        <input type="hidden" name="accion" value="eliminar">
        <label>Usuario</label><input type="text" name="usuario" required>
        <button type="submit">Eliminar</button>
      </form>
    </div>

  <!-- Editar -->
<div class="form-seccion">
  <h2>Editar Datos del Usuario</h2>
  <form action="control_usuario.php" method="POST">
    <input type="hidden" name="accion" value="editar">
    <label>Usuario</label><input type="text" name="usuario" required>
    <label>Primer Nombre</label><input type="text" name="nombre1" required>
    <label>Segundo Nombre</label><input type="text" name="nombre2">
    <label>Primer Apellido</label><input type="text" name="apellido1" required>
    <label>Segundo Apellido</label><input type="text" name="apellido2">
    <label>Dirección</label><input type="text" name="direccion" required>
    <label>Teléfono</label><input type="number" name="telefono" required>
    
    <label>Rol</label>
    <select name="rol" required>
      <option value="cliente">Cliente</option>
      <option value="usuario">Usuario</option>
      <option value="administrador">Administrador</option>
    </select>

    <button type="submit">Editar</button>
  </form>
