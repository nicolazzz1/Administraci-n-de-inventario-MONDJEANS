<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Cuenta | Usuario | InventarioApp</title>
  <link rel="stylesheet" href="css/cuentaypermisos.css" />
</head>
<body>

  <!-- Barra de navegación -->
  <header class="navbar">
    <div class="logo">Inventario mond | Usuario</div>
    <nav>
      <ul class="menu">
        <li><a href="usuario.html">Inicio</a></li>
        <li><a href="permisos.html">Pedir permisos</a></li>
        <li><a href="roles.html">Cerrar Sesión</a></li>
        
      </ul>
  </header>

  <!-- Contenido principal -->
  <main class="contenedor">
    <h1>Mi Cuenta - Usuario</h1>

    <!-- Información del usuario -->
    <div class="form-seccion">
      <h2>Información Personal</h2>
      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" value="Nombre del Usuario" />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" value="usuario@inventario.com" />

        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" value="usuario123" disabled />

        <button type="submit" class="btn">Guardar Cambios</button>
      </form>
    </div>

    <!-- Cambiar contraseña -->
    <div class="form-seccion">
      <h2>Cambiar Contraseña</h2>
      <form>
        <label for="actual">Contraseña actual</label>
        <input type="password" id="actual" required />

        <label for="nueva">Nueva contraseña</label>
        <input type="password" id="nueva" required />

        <label for="confirmar">Confirmar nueva contraseña</label>
        <input type="password" id="confirmar" required />

        <button type="submit" class="btn">Cambiar Contraseña</button>
      </form>
    </div>
  </main>

</body>
</html>
